services:
  tcp_server:
    build:
      context: ./tcp_server_mock
    ports:
      - "9000:9000"

  myapp:
    build:
      context: .
      target: development
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - .:/app 
    depends_on:
      - tcp_server

  dummy_api:
    build:
      context: ./dummy_api
    ports:
      - "8081:8081"
